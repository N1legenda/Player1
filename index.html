<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/all.min.css">
    <title>music player</title>
</head>

<body>


    <div class="opwiy">
        <div class="container">

            <img src="./images/photo.png" alt="" class="player_img">
            <p class="music-ss">new Musics</p>
            <div class="payer_speed"></div>
            <div class="iconka__opwiy">
                <div class="iconkas">
            <div class="player__icons">
                
                <div class="music__prev"><i class="fas fa-step-backward"></i></div>
                <div class="music__play"><i class="fas fa-play-circle"></i></div>
                <div class="music__next"><i class="fas fa-step-forward"></i></div>
        
            </div>
            <div class="player-volume">
                <div class="volume-icon"><i class="fas fa-volume"></i></div>
                <input type="range" class="player__volume-range">
            </div>
        </div>
            <div class="progres-opwiy">
            <div class="player__progers">
                <p class="player-time" id="start">00:00</p>
                <div class="player-duration">
                   <div class="player-line">
                    <div class="player-ruler"></div>
                   </div>
                </div>
                <p class="player-time" id="end">00:00</p>
            </div>
        </div>
           
        
        </div>

        </div>
    </div>






    <script src="./script.js"></script>
</body>

</html>
